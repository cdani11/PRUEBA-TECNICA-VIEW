<h2 mat-dialog-title>Agregar Solicitud</h2>
<mat-dialog-content class="form-content m-b-10 p-t-10">
  @if(this.habilitarCargando){

  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
  <form [formGroup]="form">


    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Dirección del Solicitante</mat-label>
      <input matInput formControlName="direccionSolicitante" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput rows="3" formControlName="descripcion"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fecha de Solicitud</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fechaSolicitud">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tipo de Compra</mat-label>
      <mat-select formControlName="tipoCompra">
        <mat-option *ngFor="let tipo of tiposCompra" [value]="tipo.valor">
          {{ tipo.descripcion }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="estado">
        <mat-option *ngFor="let est of estados" [value]="est.valor">
          {{ est.descripcion }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close [disabled]="habilitarCargando" color="warn">Cancelar</button>
  <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
